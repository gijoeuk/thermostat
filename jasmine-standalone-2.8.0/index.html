<center><html>

              <div id="container">
            <section>
              <h3> Current temperature: <span id="current-temperature"></span></h3>

                  <button id="temperature-reset">Reset</button>

                </p>
            </section>
              </div>
            <script src="src/thermostat.js"></script>
